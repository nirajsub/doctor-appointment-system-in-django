



{% extends "base.html" %}
{% block contactactive %} active {% endblock contactactive %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container my-3">
<form method="post" action="/contact/">
  <h2>Contact Us!</h2>
  {% csrf_token %}
  <div class="mb-3 ">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
    <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
  </div>
    <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phone">
  </div>
    <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="address" class="form-control" id="address" name="address" aria-describedby="address">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
      <textarea name="content" class="form-control" id="content" cols="5" rows="5" aria-describedby="content"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
